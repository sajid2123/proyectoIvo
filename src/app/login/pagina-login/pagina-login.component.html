<div class="container-fluid">
    <div class="row center-vertically">
        <div class="col h-100 d-flex align-items-center justify-content-center">
            <img src="assets/iconos/logo.jpg" width="400px" height="400px" id="logo" alt="Logo" />
        </div>

        <div class="col h-100 d-flex align-items-center" >
            <div class="col-7">
                <h1>Inicia sesión</h1>
                <h2>Introduzca su correo y contraseña</h2>

                <span *ngIf="teHasEquivocado" class="col-12 d-flex justify-content-center text-danger p-3 mt-1 text-center mensaje">La dirección de correo electrónico o la contraseña no son correctos <br> Verifica tus datos e inténtalo otra vez.</span>
                <span *ngIf="sesionCerrada" class="col-12 d-flex justify-content-center text-success p-1 mt-1 text-center mensaje">Tu sesión ha sido cerrada con éxito</span>

                <form [formGroup] = "formulario">
                    <label for="correo" class="form-label" id="lCorreo">Correo</label>
                    <div class="input-group">
                        <span class="input-group-text" id="vectorUser">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20"
                                fill="none">
                                <path
                                    d="M9 10C10.364 10 11.6721 9.47322 12.6365 8.53553C13.601 7.59785 14.1429 6.32608 14.1429 5C14.1429 3.67392 13.601 2.40215 12.6365 1.46447C11.6721 0.526784 10.364 0 9 0C7.63603 0 6.32792 0.526784 5.36345 1.46447C4.39898 2.40215 3.85714 3.67392 3.85714 5C3.85714 6.32608 4.39898 7.59785 5.36345 8.53553C6.32792 9.47322 7.63603 10 9 10ZM7.16384 11.875C3.20625 11.875 0 14.9922 0 18.8398C0 19.4805 0.534375 20 1.1933 20H16.8067C17.4656 20 18 19.4805 18 18.8398C18 14.9922 14.7938 11.875 10.8362 11.875H7.16384Z"
                                    fill="#092C4C" />
                            </svg>
                        </span>
                        <input formControlName="email" type="email" class="form-control" style="border-color: #092c4c;" id="correo">
                    </div>
                    
                    <span *ngIf="correoEquivocado" class="form-text text-danger fs-6">*Este campo requiere de un correo</span>  <br>
                    
                    <label for="contraseña" class="form-label mt-3" id="lContraseña">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text" id="vectorPass">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 20 24"
                                fill="none">
                                <g clip-path="url(#clip0_348_67015)">
                                    <path
                                        d="M6.42857 6.75V9H13.5714V6.75C13.5714 4.67812 11.9732 3 10 3C8.02679 3 6.42857 4.67812 6.42857 6.75ZM3.57143 9V6.75C3.57143 3.02344 6.45089 0 10 0C13.5491 0 16.4286 3.02344 16.4286 6.75V9H17.1429C18.7188 9 20 10.3453 20 12V21C20 22.6547 18.7188 24 17.1429 24H2.85714C1.28125 24 0 22.6547 0 21V12C0 10.3453 1.28125 9 2.85714 9H3.57143Z"
                                        fill="#092C4C" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_348_67015">
                                        <rect width="20" height="24" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </span>
                        <input formControlName="password" type="password" class="form-control" style="border-color: #092c4c;" id="password">
                    </div>
                    <span *ngIf="passwordEquivocado" class="form-text text-danger fs-6">*Este campo es obligatorio</span> 
                </form>

                <div class="form-check mt-4 d-flex justify-content-end">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label ms-3" for="flexCheckDefault">
                        Recuérdame
                    </label>
                    <a href="#" class="ms-auto">¿Has olvidado <br> tu contraseña?</a>
                </div>

                <div class="d-grid gap-2 col-3 mx-auto mt-4">
                    <button class="btn btn-custom" type="button" (click)="onSubmit()">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
</div>
