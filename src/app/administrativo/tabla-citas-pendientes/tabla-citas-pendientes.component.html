<table  *ngIf="resultado" datatable [dtOptions]="dtOptions" class="table table-hover font">

  <thead>
       <tr>
           <th>
               SIP
           </th>
           <th>
              Nombre
          </th>
          <th>
              Apellido
          </th>
          
          <th>
              Médico
          </th>
       
          <th>
              Servicio
          </th>
          <th>
              Hora
          </th>
          <th>

         
       </tr>
  </thead>

   <tbody> <!--Aqui estamos decidiendo que tipo de contenido se va a enseñar por pantalla-->
      <tr *ngFor="let cita of citas">
        <td>{{ cita.sip }}</td>
        <td>{{ cita.nombre_paciente }}</td>
        <td>{{ cita.apellidos_paciente }}</td>
        <td>{{ cita.nombre_medico }}</td>
        <td>{{ cita.servicio }}</td>
        <td>{{ cita.hora }}</td>
        <td>
          <div class="svg-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" (click)="detallesCita(cita.nombre_medico, cita.servicio, cita.hora, cita.fecha, cita.id_cita, cita.id_paciente) " >
            <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
          </svg>
       
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" (click)="modificarCita(cita.id_cita, cita.id_usuario_paciente)"><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
       
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-bs-toggle="modal" [attr.data-bs-target] = "'#preguntaEliminar'">
            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
          </svg>
        </div>
        </td>
        <div class="modal fade" data-bs-keyboard="false" tabindex="-1" data-bs-backdrop="static" [attr.id]="'preguntaEliminar'">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body  rounded-3">
               <div class="row">
                <div class="col-12 d-flex justify-content-center p-5 mt-3">
                  <p class="fs-2 text-center">¿Desea cancelar <br><br> la cita?</p>
                </div>
               </div>
               <div class="row p-4">
                <div class="col-12 d-flex justify-content-center">
                  <div>
                    <button type="button" class="no fs-5" data-bs-dismiss="modal" aria-label="Close">No</button>
                    <button type="button" class="si fs-5 ms-3" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#eliminarCita" (click)="eliminarCita(cita.id_cita)">Si</button>
                  </div>
                </div>
               </div>
        
              </div>
            </div>
          </div>
        </div>
      </tr>

   </tbody>

</table>
